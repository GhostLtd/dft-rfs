survey:
  domestic:
    goods-description:
      empty-container: Empty container
      packaging: Packaging
      groupage: Groupage
      empty: Empty
      other-goods: Specific goods / Other (please specify)
    transferred-port:
      2: None of the above
      4: Shipping port or docks
      8: Rail depot / terminal
      16: Airport
    non-complete:
      scrapped-or-stolen: 'Scrapped or stolen'
      sold: 'Sold'
      on-hire: 'On hire'
      not-taxed: 'Not taxed'
      no-work: 'No work'
      repair: 'Being repaired'
      site-work-only: 'Used solely for site work'
      holiday: 'Not used owing to holiday'
      maintenance: 'MOT / service'
      no-driver: 'No driver'
      other: 'Other'
    forms:
      business-details:
        heading: Business Details
        number-of-employees:
          label: How many people does your firm employ nationally?
        business-nature:
          label: What is the nature of your business?
          help: "For example: Haulage; wholesaler of electrical goods; furniture manufacturer; etc."
        operation-type:
          label: How was the vehicle being operated during the survey week?
      vehicle-weights-and-fuel:
        heading: Vehicle weights and fuel
        fuel-quantity:
          label: How much fuel in total was put into this vehicle during the survey week?
        gross-weight:
          label: Gross vehicle weight
          help: Total weight of vehicle plus maximum possible weight of cargo that can be carried
        carrying-capacity:
          label: Carrying capacity
          help: Total weight of cargo that can be carried
      vehicle-trailer-configuration:
        heading: Please tell us about the the vehicle
        trailer-configuration:
          label: Select the option that best describes the vehicle
      vehicle-axle-configuration:
        heading: Please tell us about the the vehicle
        axle-configuration:
          label: Select the option that best shows the axle configuration of the vehicle
      vehicle-body:
        heading: Please tell us about the the vehicle
        body-type:
          label: Please indicate the main type of body for the vehicle

# Day, create
      number-of-stops:
        heading: "How many times did you stop on day {dayNumber}?"
        help: A vehicle may make one or more stops in the course of a Journey to either load and/or unload goods.
          Only stops for the loading/ unloading of goods or where a vehicle departs or returns to base should be
          recorded.
          <ul>
            <li>Do not include stops where you did not load or unload goods</li>
            <li>Do not include meal/rest breaks, congestion</li>
          </ul>
        fewer-than-5: Fewer than 5 stops
        5-or-more: 5 or more stops

# Day, summary
      day-summary:
        origin.heading: Where did the vehicle start the day?
        origin-location:
          label: Postcode or place-name and county
          help: "Please provide the postcode as far as possible eg. SW1P 4DR.\nWhere it is not available, please write the place name and county eg. Westminster, London"
        goods-loaded:
          label: Were goods loaded?

        goods-transferred-from:
          label: More details about the start
          help: Indicate which option best describes the start location. This question is to establish if the goods being loaded are being transferred from one mode of transport to another.

        destination.heading: Where did the journey end?
        destination-location:
          label: Postcode or place-name and county
          help: "Please provide the postcode as far as possible eg. SW1P 4DR.\nWhere it is not available, please write the place name and county eg. Westminster, London"
        goods-unloaded:
          label: Were goods un-loaded?

        goods-transferred-to:
          label: More details about the destination prrp
          help: Indicate which option best describes the detination. This question is to establish if the goods being loaded are being transferred from one mode of transport to another.

        distance-travelled:
          heading: How far did you travel?
          help: "Tell us the total distance travelled for this day.\n\nRecord all empty mileage made during the Journey. If the vehicle returns empty at the end of the round, e.g. on a ‘base to base’ Journey, include this empty mileage too."
        distance-travelled-unloaded:
          label: Distance travelled unloaded
          help: Enter the distance you travelled while your vehicle was empty
        distance-travelled-loaded:
          label: Distance travelled loaded
          help: Enter the distance you travelled with a partially or fully loaded vehicle

        goods-description:
          label: Description of goods carried
          empty-container.help: consignment was an empty freight container
          packaging.help: consignment was empty pallets, wire cages, roll cages or other packaging
          groupage.help: mixed consignments where the main type represented less than 75% (three quarters) by weight
          empty.help: only if the vehicle carried nothing at all
          help: Select a basic description of the goods carried. Where consignments are mixed, the main type of goods should be recorded where this represents 75% (three quarters) of the consignment weight.
          other-goods.help: ''
        goods-description-other:
          label: Other description
          help: For example; Live Animals, Household Waste, Mail and/or Parcels, Raw Milk, Various Food Products, Quarrying Material, Plant Hire Equipment etc.

        weight-of-goods-loaded:
          label: Total weight of goods loaded on this day
        weight-of-goods-unloaded:
          label: Total weight of goods unloaded on this day
#            <ul>
#              <li>The weight of goods should include any packaging or containers
#              <li>Journeys with a consignment of empty ‘Packaging’ or an ‘Empty Container’ are considered as loaded and therefore weights must be recorded
#            <ul>

        furthest-stop:
          label: Furthest point on this day
          help: Record the furthest place from the origin that the vehicle stopped to load and/or unload goods during this day





      # Day, Multiple Wizard
      day-multiple:
        departed:
          heading: How did you start this stage of the journey?
          help:
          location:
            label: Please tell us where you started this stage
            help: eg. SW1P 4DR; or Westminster, London
          goods-loaded:
            label: Were goods loaded at this location?
        departed-ports:
          heading: About this location
          help:
          transferred-from:
            label: Please tells us which option best describes the departure location
            help: This question is to establish if the goods being loaded are being transferred from one mode of transport to another
        arrived:
          heading: How did this stage of the journey end?
          help:
          location:
            label: Please tell us where you finished this stage
            help: eg. SW1P 4DR; or Westminster, London
          goods-unloaded:
            label: Were goods un-loaded at this location?
        arrived-ports:
          heading: About this location
          help:
          transferred-to:
            label: Please tells us which option best describes the arrival location
            help: This question is to establish if the goods being unloaded are being transferred from one mode of transport to another

# Pre-Enquiry
  pre-enquiry:
    business-details:
      company-name:
        label: Company name
        help: Provide the name of your company
    correspondence-details:
      heading: Correspondence details
      help: Provide contact details for correspondence about this survey
      name:
        label: Name
        help: ''
      phone:
        label: Phone
        help: ''
      email:
        label: Email
        help: ''
    correspondence-address:
      address:
        label: Correspondence address
        help: Provide the address where correspondence about this survey should be sent
    vehicle-questions:
      heading: Vehicle questions
      total-vehicle-count:
        label: How many powered goods vehicles over 3.5 tonnes gross vehicle weight do you operate, either domestically or internationally?
        help: Disregard the weight of any trailers
      international-journey-vehicle-count:
        label: How many of the above vehicles will be used to conduct international journeys?
        help: ''
    employees-and-international-journeys:
      heading: Employees and International Journeys
      employee-count:
        label: How many employees do you currently employee in this firm?
        help: ''
      annual-journey-estimate:
        label: Give an estimate of the number of international journeys (round trips) that will be made by all of your company's vehicles in the next 12 months
        help: ''

