survey:
  domestic:
    transferred-port:
      2: None of the above
      4: Shipping port or docks
      8: Rail depot / terminal
      16: Airport
    non-complete:
      scrapped-or-stolen: 'Scrapped or stolen'
      sold: 'Sold'
      on-hire: 'On hire'
      not-taxed: 'Not taxed'
      no-work: 'No work'
      repair: 'Being repaired'
      site-work-only: 'Used solely for site work'
      holiday: 'Not used owing to holiday'
      maintenance: 'MOT / service'
      no-driver: 'No driver'
      other: 'Other'
    forms:
      business-details:
        heading: Business Details
        number-of-employees:
          label: How many people does your firm employ nationally?
        business-nature:
          label: What is the nature of your business?
          help: "For example: Haulage; wholesaler of electrical goods; furniture manufacturer; etc."
        operation-type:
          label: How was the vehicle being operated during the survey week?
      vehicle-weights-and-fuel:
        heading: Vehicle weights and fuel
        fuel-quantity:
          label: How much fuel in total was put into this vehicle during the survey week?
        gross-weight:
          label: Gross vehicle weight
          help: Total weight of vehicle plus maximum possible weight of cargo that can be carried
        carrying-capacity:
          label: Carrying capacity
          help: Total weight of cargo that can be carried
      vehicle-trailer-configuration:
        heading: Please tell us about the the vehicle
        trailer-configuration:
          label: Select the option that best describes the vehicle
      vehicle-axle-configuration:
        heading: Please tell us about the the vehicle
        axle-configuration:
          label: Select the option that best shows the axle configuration of the vehicle
      vehicle-body:
        heading: Please tell us about the the vehicle
        body-type:
          label: Please indicate the main type of body for the vehicle

# Day, create
      number-of-stops:
        heading: "How many times did you stop on day {dayNumber}?"
        help: A vehicle may make one or more stops in the course of a Journey to either load and/or unload goods.
          Only stops for the loading/ unloading of goods or where a vehicle departs or returns to base should be
          recorded.
          <ul>
            <li>Do not include stops where you did not load or unload goods</li>
            <li>Do not include meal/rest breaks, congestion</li>
          </ul>
        fewer-than-5: Fewer than 5 stops
        5-or-more: 5 or more stops

# Day, summary
      day-summary:
        origin.heading: How did you start this journey?
        origin-location:
          label: Please tell us where you started this journey
          help: eg. SW1P 4DR; or Westminster, London
        goods-loaded:
          label: Were goods loaded at the start of your journey?


# Day, Multiple Wizard
      day-multiple:
        departed:
          heading: How did you start this stage of the journey?
          help:
          location:
            label: Please tell us where you started this stage
            help: eg. SW1P 4DR; or Westminster, London
          goods-loaded:
            label: Were goods loaded at this location?
        departed-ports:
          heading: About this location
          help:
          transferred-from:
            label: Please tells us which option best describes the departure location
            help: This question is to establish if the goods being loaded are being transferred from one mode of transport to another
        arrived:
          heading: How did this stage of the journey end?
          help:
          location:
            label: Please tell us where you finished this stage
            help: eg. SW1P 4DR; or Westminster, London
          goods-unloaded:
            label: Were goods un-loaded at this location?
        arrived-ports:
          heading: About this location
          help:
          transferred-to:
            label: Please tells us which option best describes the arrival location
            help: This question is to establish if the goods being unloaded are being transferred from one mode of transport to another



