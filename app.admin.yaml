## GCP AppEngine config
runtime: php74
entrypoint: serve public/index.php
instance_class: B1
default_expiration: "5s"
service: admin

manual_scaling:
    instances: 1

handlers:
    - url: /build
      static_dir: public/build
      http_headers:
          Cache-Control: private
    - url: /.*
      script: auto

inbound_services:
    - warmup