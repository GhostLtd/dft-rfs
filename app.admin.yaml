## GCP AppEngine config
runtime: php74
entrypoint: serve public/index.php
instance_class: B1
service: admin
env_variables:
    APP_ENV: "prod"

manual_scaling:
    instances: 1

handlers:
    - url: /build
      static_dir: public/build
    - url: /.*
      script: auto

inbound_services:
    - warmup