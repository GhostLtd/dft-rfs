security:
    encoders:
        App\Entity\PasscodeUser:
            algorithm: auto
        Symfony\Component\Security\Core\User\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        passcode:
            entity:
                class: App\Entity\PasscodeUser
                property: username
        passwd_file:
            id: App\Security\FileUserProvider
#        in_memory_user_provider:
#            memory:
#                users:
#                    admin-user:
#                        password: '$2y$12$wXBmCjsTS7GGHZR8uF9.Wu5.uwXS8Ju8kXoCvaYLjA3rtM5G6BRU.'
#                        roles: ['ROLE_IN_MEMORY_ADMIN_USER']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/(domestic|international)-survey/
            anonymous: lazy
            provider: passcode
            guard:
                authenticators:
                    - App\Security\PasscodeAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route
                target: app_login

        admin:
            pattern: ^/admin
            anonymous: lazy
            provider: passwd_file
            guard:
                authenticators:
                    - App\Security\AdminFormAuthenticator
            logout:
                path: admin_logout
                target: admin_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/domestic-survey$, roles: ROLE_DOMESTIC_SURVEY_USER }
        - { path: ^/domestic-survey/, roles: ROLE_DOMESTIC_SURVEY_USER }

        - { path: ^/international-survey$, roles: ROLE_INTERNATIONAL_SURVEY_USER }
        - { path: ^/international-survey/, roles: ROLE_INTERNATIONAL_SURVEY_USER }

        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin$, roles: ROLE_ADMIN_USER }
        - { path: ^/admin/, roles: ROLE_ADMIN_USER }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
